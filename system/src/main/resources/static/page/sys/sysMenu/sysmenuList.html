<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" media="screen" href="/statics/css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/statics/css/treetable/jquery.treetable.css" />
	<link rel="stylesheet" href="/statics/css/treetable/jquery.treetable.theme.default.css" />
	<link rel="stylesheet" href="/statics/js/layui/css/layui.css" media="all" />
</head>
<body>
<div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<header style="height: 100%">
			<div align="left">
				<table style="width: 100%">
					<tr>
						<td>
						</td>
						<td align="right">
							<button class="layui-btn layui-btn-sm" onclick="addMenu()" permission="sys:menu:add">
								<i class="layui-icon">&#xe608;</i> 添加
							</button>
							<button class="layui-btn layui-btn-sm" onclick="location.reload();">刷新
							</button>
						</td>
					</tr>
				</table>
			</div>
		</header>

		<div>
			<div class="widget-body no-padding">
				<table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
					<tr>
						<th width="20%">名称</th>
						<th width="5%">id</th>
						<th>href</th>
						<th width="15%">permission</th>
						<th width="5%">sort</th>
						<th>操作</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>

</body>
</html>

<script type="text/javascript" src="/statics/js/layui/layui.js"></script>
<script type="text/javascript" src="/statics/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/statics/js/treetable/jquery.treetable.js"></script>
<script type="text/javascript" src="/statics/js/httpUtil.js"></script>
<script type="text/javascript" src="/statics/js/layerView.js"></script>
<script type="text/javascript">
	var pers = function() {
		var pers = [];
		HTTP.GET({
			url:'/admin/sysmenu/owns',
			okCall:function(data){
				pers = data;
				$("[permission]").each(function() {
					var per = $(this).attr("permission");
					if ($.inArray(per, data) < 0) {
						$(this).hide();
					}
				});
			}
		});
		return pers;
	};
	initMenuList();

	function initMenuList(){
		HTTP.GET({
			url:'/admin/sysmenu/getList',
			okCall:function(data){
				var length = data.length;
				for(var i=0; i<length; i++){
					var d = data[i];
					var tr = "<tr data-tt-id='" + d['id'] + "' data-tt-parent-id='" + d['parentId'] + "'>";
					var td1 = "<td>" + d['name'] +"</td>";
					tr += td1;
					var id = "<td>" + d['id'] +"</td>";
					tr += id;
					var href = "";
					if(d['href'] != null){
						href = d['href'];
					}
					var td2 = "<td>" + href +"</td>";
					tr += td2;

					var permission = d['permission'];
					if(permission == null){
						permission = "";
					}

					var td3 = "<td>" + permission +"</td>";
					tr += td3;

					var sort = d['sort'];
					if(sort == 0){
						sort = "";
					}

					var td4 = "<td>" + sort +"</td>";
					tr += td4;

					var id = d['id'];
					var href = "updateMenu.html?id=" + id;
					var edit = buttonEdit(id);
					var del = buttonDel(id);
					tr += "<td>"+edit + del+"</td>";
					tr += "</tr>"
					$("#dt-table").append(tr);
				}
			}
		});
	}

	function addMenu(){
		//修改
		var url = '/pages/sys/sysMenu/addSysMenu.html';
		var postUrl = '/admin/sysmenu/save';
		var title = "添加 | 菜单";
		LAYER_VIEW.submitBSForm({
			name: "file_form",
			url: url,
			anim:7,
			offset: 'rb',
			area:['1200px','100%'],
			postUrl: postUrl,
			title: title,
			success_callback:function(data){
				setTimeout(function(){
					tableReload();
				},1000)
			}
		});
	}

	function editMenu(id){
		//修改
		var url = '/pages/sys/sysMenu/updateSysMenu.html?id='+id;
		var postUrl = '/admin/sysmenu/update';
		var title = "更新 | 菜单";
		LAYER_VIEW.submitBSForm({
			name: "file_form",
			url: url,
			anim:7,
			offset: 'rb',
			area:['1200px','100%'],
			postUrl: postUrl,
			title: title,
			success_callback:function(data){
				setTimeout(function(){
					tableReload();
				},1000)
			}
		});
	}
	function delMenu(id){
		let url = '/admin/sysmenu/delete/' + id;
		LAYER_VIEW.confirmPost({
			url:url,
			msg:'请确认是否执行此操作',
			title:'删除菜单',
			callback:function(){
				setTimeout(function(){
					location.reload();
				},1000)
			}
		})
	}

	function buttonEdit(id){
		var btn = $("<button class='layui-btn layui-btn-xs' title='编辑' onclick='editMenu("+ id +")'><i class='layui-icon'>&#xe642;</i>编辑</button>");
		return btn.prop("outerHTML");
	}

	function buttonDel(id){
		var btn = $("<button class='layui-btn layui-btn-xs' title='删除' onclick='delMenu("+ id +")'><i class='layui-icon'>&#xe640;</i>删除</button>");
		return btn.prop("outerHTML");
	}

	layui.use('layer', function(){
		var layer = layui.layer;
	});

	var option = {
		expandable : true,
		clickableNodeNames : true,
		onNodeExpand : function() {
			var d = this;
			console.log(d['id']);
			console.log(d['parentId']);
		},
		onNodeCollapse : function() {
			var d = this;
			console.log(d['id'] + "Collapse");
			console.log(d['parentId'] + "Collapse");
		}

	};

	$("#dt-table").treetable(option);
</script>

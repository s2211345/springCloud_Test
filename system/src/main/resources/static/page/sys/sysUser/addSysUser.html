<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>新增用户表</title>
	<link rel="stylesheet" href="/statics/js/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/statics/css/element/index.css">
</head>
<body>
<style>
	.firstDiv{
		margin-top: 20px;
	}
</style>
<div id="app">
	<el-form ref="form" :model="form"
			 label-width="220px"
			 label-position="left"
			 id="file_form"
			 :rules="rules">
														<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="用户名：" span="12" prop="userName">
							<el-input v-model="form.userName" name="userName"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="密码：" span="12" prop="password">
							<el-input v-model="form.password" name="password"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="真实姓名：" span="12" prop="actualName">
							<el-input v-model="form.actualName" name="actualName"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="头像：" span="12" prop="headImgUrl">
							<el-input v-model="form.headImgUrl" name="headImgUrl"></el-input>

					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="手机号码：" span="12" prop="phone">
							<el-input v-model="form.phone" name="phone"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="电话号码：" span="12" prop="telePhone">
							<el-input v-model="form.telePhone" name="telePhone"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="邮箱：" span="12" prop="eMail">
							<el-input v-model="form.eMail" name="eMail"></el-input>

					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="生日：" span="12" prop="birthday">
							<el-input v-model="form.birthday" name="birthday"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="性别：" span="12" prop="sex">
							<el-input v-model="form.sex" name="sex"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="年龄：" span="12" prop="age">
							<el-input v-model="form.age" name="age"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="状态 -1 禁用 1正常 -2 删除：" span="12" prop="status">
							<el-input v-model="form.status" name="status"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="创建时间：" span="12" prop="createTime">
							<el-input v-model="form.createTime" name="createTime"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="更新时间：" span="12" prop="updateTime">
							<el-input v-model="form.updateTime" name="updateTime"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
												<el-row :gutter="20" class="firstDiv">
					<el-col :span="15" :push="1">
						<el-form-item label="创建用户：" span="12" prop="createUser">
							<el-input v-model="form.createUser" name="createUser"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
					
	</el-form>
</div>
</body>
<script type="text/javascript" src="/statics/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/statics/layui/layui.js"></script>
<script type="text/javascript" src="/statics/js/vue/vue_v2.6.11.js"></script>
<script src="/statics/js/element/index.js"></script>
<script type="text/javascript" src="/statics/js/layerView.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			form:{
					id:'',
					userName:'',
					password:'',
					actualName:'',
					headImgUrl:'',
					phone:'',
					telePhone:'',
					eMail:'',
					birthday:'',
					sex:'',
					age:'',
					status:'',
					createTime:'',
					updateTime:'',
					createUser:'',
			},
	token:{},
	rules:{
					id:{required: true, message: '请输入', trigger: 'blur'},
					userName:{required: true, message: '请输入用户名', trigger: 'blur'},
					password:{required: true, message: '请输入密码', trigger: 'blur'},
					actualName:{required: true, message: '请输入真实姓名', trigger: 'blur'},
					headImgUrl:{required: true, message: '请输入头像', trigger: 'blur'},
					phone:{required: true, message: '请输入手机号码', trigger: 'blur'},
					telePhone:{required: true, message: '请输入电话号码', trigger: 'blur'},
					eMail:{required: true, message: '请输入邮箱', trigger: 'blur'},
					birthday:{required: true, message: '请输入生日', trigger: 'blur'},
					sex:{required: true, message: '请输入性别', trigger: 'blur'},
					age:{required: true, message: '请输入年龄', trigger: 'blur'},
					status:{required: true, message: '请输入状态 -1 禁用 1正常 -2 删除', trigger: 'blur'},
					createTime:{required: true, message: '请输入创建时间', trigger: 'blur'},
					updateTime:{required: true, message: '请输入更新时间', trigger: 'blur'},
					createUser:{required: true, message: '请输入创建用户', trigger: 'blur'},
			}
	},
	beforeCreate: function(){
		console.log("页面加载前执行");
	},
	mounted: function() {
		var vm = this;
		vm.token = {
			token : localStorage.getItem("token")
		}
	},
	methods: {
		valudatorForm(){
			let bl = true;
																								return bl;
		},
		valudatorDataMsg() {
			this.$message.error('请见数据填写完整');
		},
		getUrlParam : function (name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]); return null;
		}
	}
	});


</script>
</html>
